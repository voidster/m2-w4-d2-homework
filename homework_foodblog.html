<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="leftside" class="float-left"></aside>
    <aside id="rightside" class="float-left position-relative"></aside>
    <div id="container" class="position-absolute">
      <header-component></header-component>

      <main class="position-relative">
        <aside id="photos">
          <photo-component
            :src="'images/chili.jpg'"
            alt="White Chicken Chili"
          ></photo-component>
        </aside>

        <!-- <h2>Comments</h2> -->
        <h2 class="text-uppercase position-absolute mt-4 ml-5">Comments</h2>

        <section id="blogposts" class="position-absolute">
          <comment-component
            v-for="(comment, index) in comments"
            :key="index"
            :author="comment.author"
            :date="comment.date"
            :content="comment.content"
            :profile="comment.profile"
            :lvl="comment.lvl"
            :bio="comment.bio"
          >
          </comment-component>
        </section>
      </main>
      <footer class="text-center position-absolute">
        &copy; Copyright FOOD BLOG
      </footer>
    </div>
    <!-- Bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
